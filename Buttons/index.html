<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kbar Button - Rive Interaction</title>
  <script src="https://unpkg.com/@rive-app/webgl"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;              /* ✅ Transparent page background */
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      width: 100%;
      height: 100%;
      max-width: 600px;
      max-height: 600px;
      aspect-ratio: 1 / 1;
      display: block;
      background: transparent !important;   /* ✅ Transparent canvas */
    }
  </style>
</head>
<body>
  <canvas id="rive-canvas" width="1024" height="1024"></canvas>

  <script>
    const riveInstance = new rive.Rive({
      src: "kbar_button.riv", // ✅ Make sure this is in the same folder
      canvas: document.getElementById("rive-canvas"),
      autoplay: true,
      stateMachines: ["State Machine 1"], // ✅ Match your actual state machine name
      onLoad: () => {
        console.log("Rive file loaded");

        // 🎛 Access inputs
        const inputs = riveInstance.stateMachineInputs("State Machine 1");

        // 🔍 Log input names for dev help
        console.log("Inputs:", inputs.map(input => `${input.name} (${input.type})`));

        // ✅ EXAMPLE: Trigger input named "Pressed"
        const pressedTrigger = inputs.find(input => input.name === "Pressed");
        if (pressedTrigger && pressedTrigger.type === "trigger") {
          // Fire trigger on click
          document.getElementById("rive-canvas").addEventListener("click", () => {
            pressedTrigger.fire();
          });
        }

        // ✅ EXAMPLE: Boolean "Hover" (toggle on hover)
        const hoverBool = inputs.find(input => input.name === "Hover");
        if (hoverBool && hoverBool.type === "boolean") {
          const canvas = document.getElementById("rive-canvas");
          canvas.addEventListener("mouseenter", () => hoverBool.value = true);
          canvas.addEventListener("mouseleave", () => hoverBool.value = false);
        }

        // ✅ EXAMPLE: Boolean "Active" (toggle on click)
        const activeBool = inputs.find(input => input.name === "Active");
        if (activeBool && activeBool.type === "boolean") {
          document.getElementById("rive-canvas").addEventListener("click", () => {
            activeBool.value = !activeBool.value;
          });
        }
      }
    });
  </script>
</body>
</html>
