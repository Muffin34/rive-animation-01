<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Menu Test 01</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background: #1a1a1a;            /* page background behind the canvas */
      display: flex; align-items: center; justify-content: center;
      height: 100vh;
    }
    #Main {
      /* CSS viewport size */
      width: 1920px;
      height: 1080px;
      background: #ffffff;            /* canvas background */
      cursor: pointer;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="Main"></canvas>

  <script src="https://unpkg.com/@rive-app/canvas@2.30.1/rive.js"></script>
  <script>
    const canvas = document.getElementById('Main');
    const ctx    = canvas.getContext('2d');
    const dpr    = window.devicePixelRatio || 1;

    // 1) Upscale internal buffer for crisp vectors
    canvas.width  = 1920 * dpr;
    canvas.height = 1080 * dpr;
    canvas.style.width  = '1920px';
    canvas.style.height = '1080px';
    ctx.scale(dpr, dpr);

    // 2) Load the Rive file with interactivity
    const riveInstance = new rive.Rive({
      src: encodeURI('menu_test 01.riv'),  // exact filename
      canvas: canvas,
      autoplay: true,
      stateMachines: ['State Machine 1'],  // ← your SM name
      layout: new rive.Layout({
        fit:       rive.Fit.Fill,           // fills entire 1920×1080
        alignment: rive.Alignment.Center
      }),
      onLoad: () => {
        const inputs = riveInstance.stateMachineInputs('State Machine 1');
        // find a trigger called 'Click' (or whatever your input is)
        const trigger = inputs.find(i => i.type === 'trigger' && i.name === 'Click');
        if (trigger) {
          canvas.addEventListener('click', () => trigger.fire());
        }
      }
    });
  </script>
</body>
</html>
