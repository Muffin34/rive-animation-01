<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Menu Test 01</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background: #000;           /* or transparent */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #Main {
      /* CSS size = what you see */
      width: 1920px;
      height: 1080px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="Main"></canvas>

  <!-- high-level canvas runtime -->
  <script src="https://unpkg.com/@rive-app/canvas@2.30.1/rive.js"></script>
  <script>
    const canvas = document.getElementById('Main');
    const ctx   = canvas.getContext('2d');
    const dpr   = window.devicePixelRatio || 1;

    // 1) Upscale the drawing buffer
    canvas.width  = 1920 * dpr;
    canvas.height = 1080 * dpr;

    // 2) Keep CSS at 1920×1080
    canvas.style.width  = '1920px';
    canvas.style.height = '1080px';

    // 3) Make sure all draw ops are DPI-aware
    ctx.scale(dpr, dpr);

    // 4) Fire up Rive
    new rive.Rive({
      src: 'menu_test 01.riv',     // must match your file name exactly
      canvas: canvas,
      autoplay: true,
      layout: new rive.Layout({
        fit:       rive.Fit.Contain,   // scale to fit inside 1920×1080
        alignment: rive.Alignment.Center
      }),
      /* stateMachines: [...],   // add this if you have interactivity */
    });
  </script>
</body>
</html>
