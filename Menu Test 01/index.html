<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Menu Test 01</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background: #1a1a1a;               /* page background behind the canvas */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #Main {
      /* what you actually see */
      width: 1920px;
      height: 1080px;
      background: #ffffff;               /* canvas background */
      display: block;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="Main"></canvas>

  <!-- Rive Canvas Runtime -->
  <script src="https://unpkg.com/@rive-app/canvas@2.30.1/rive.js"></script>
  <script>
    const canvas = document.getElementById('Main');
    const ctx    = canvas.getContext('2d');
    const dpr    = window.devicePixelRatio || 1;

    // 1) Upscale internal buffer for crisp vector rendering
    canvas.width  = 1920 * dpr;
    canvas.height = 1080 * dpr;
    canvas.style.width  = '1920px';
    canvas.style.height = '1080px';
    ctx.scale(dpr, dpr);

    // 2) URL-encode the filename in case it has spaces or special chars
    const rivFile = encodeURI('menu_test_01.riv');

    // 3) Load & play your Rive file
    new rive.Rive({
      src:       rivFile,
      artboard:  'Main',                // your artboard name
      canvas:    canvas,
      autoplay:  true,
      antialias: true,                  // ensure smooth feathering
      layout: new rive.Layout({
        fit:       rive.Fit.Contain,    // scale-to-fit inside 1920Ã—1080
        alignment: rive.Alignment.Center
      }),
      onError(err) {
        console.error('Rive failed to load:', err);
      }
    });
  </script>
</body>
</html>
