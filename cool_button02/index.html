<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>cbutton - Rive</title>
  <script src="https://unpkg.com/@rive-app/webgl"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    canvas {
      width: 500px;
      height: 500px;
      display: block;
      background: transparent;
    }
  </style>
</head>
<body>
  <canvas id="riveCanvas" width="500" height="500"></canvas>

  <script>
    const riveInstance = new rive.Rive({
      src: 'cbutton.riv',
      canvas: document.getElementById('riveCanvas'),
      autoplay: true,
      stateMachines: ['State Machine 1'], // Change to your actual state machine name
      artboard: 'Main', // Change if your artboard is named differently
      onLoad: () => {
        const inputs = riveInstance.stateMachineInputs('State Machine 1');

        const pressTrigger = inputs.find(input => input.name === "pressed");
        const toggleBoolean = inputs.find(input => input.name === "isOn");

        riveInstance.canvas.addEventListener('click', () => {
          if (pressTrigger && pressTrigger.fire) pressTrigger.fire();
          if (toggleBoolean) toggleBoolean.value = !toggleBoolean.value;
        });
      },
    });
  </script>
</body>
</html>
