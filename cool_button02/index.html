<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glow Button</title>
  <script src="https://unpkg.com/@rive-app/webgl"></script>
  <style>
    html, body {
      margin: 0;
      background: #100022; /* Match Rive background */
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="rive-canvas"></canvas>
  <script>
    const canvas = document.getElementById("rive-canvas");

    // High resolution canvas scaling
    const scale = window.devicePixelRatio || 1;
    canvas.width = window.innerWidth * scale;
    canvas.height = window.innerHeight * scale;

    // Visually stretch canvas to screen size
    canvas.style.width = window.innerWidth + "px";
    canvas.style.height = window.innerHeight + "px";

    new rive.Rive({
      src: "cool_button02.riv", // Your Rive file name
      canvas: canvas,
      autoplay: true,
      stateMachines: ["State Machine 1"], // Match exactly to your state machine name
      fit: rive.Fit.Contain,
      artboard: "Artboard" // âœ… Updated as you requested
    });
  </script>
</body>
</html>
