<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>cbutton</title>
  <script src="https://unpkg.com/@rive-app/webgl"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 500px;
      height: 500px;
      background: transparent;
    }
  </style>
</head>
<body>
  <canvas id="riveCanvas" width="500" height="500" style="width: 500px; height: 500px;"></canvas>

  <script>
    const riveInstance = new rive.Rive({
      src: 'cool_button02.riv',
      canvas: document.getElementById('riveCanvas'),
      autoplay: true,
      stateMachines: ['State Machine 1'], // 🔁 Replace if your state machine is named differently
      artboard: 'Artboard', // Optional — if you're using a specific artboard
      onLoad: () => {
        const inputs = riveInstance.stateMachineInputs('State Machine 1');

        const pressTrigger = inputs.find(input => input.name === "pressed");
        const toggleBoolean = inputs.find(input => input.name === "isOn");

        riveInstance.canvas.addEventListener('click', () => {
          if (pressTrigger && pressTrigger.fire) pressTrigger.fire();
          if (toggleBoolean) toggleBoolean.value = !toggleBoolean.value;
        });
      },
    });
  </script>
</body>
</html>
