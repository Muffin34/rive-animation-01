<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guy on Phone - Interactive</title>
  <script src="https://unpkg.com/@rive-app/webgl"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      widht: 100%
      height: 100%;
      background: transparent;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      aspect-ratio: 1 / 1;
      display: block;
      background: transparent
    }
  </style>
</head>
<body>
  <canvas id="rive-canvas" width="1024" height="1024"></canvas>

  <script>
    new rive.Rive({
      src: "guy_onphone.riv",
      canvas: document.getElementById("rive-canvas"),
      autoplay: true,
      stateMachines: ["State Machine 1"] // <- Must match exactly your state machine name in Rive
    });
  </script>
</body>
</html>
