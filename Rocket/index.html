<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rocket Rive Animation</title>

  <!-- âœ… Correct Rive runtime with UMD build -->
  <script src="https://unpkg.com/@rive-app/webgl@2.10.0/dist/rive.umd.js"></script>

  <style>
    body, html {
      margin: 0;
      height: 100%;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      width: 781px;
      height: 781px;
    }
  </style>
</head>
<body>
  <canvas id="rocketCanvas" width="781" height="781"></canvas>

  <script>
    new Rive({
      src: 'rocket.riv', // Place this file next to index.html
      canvas: document.getElementById('rocketCanvas'),
      autoplay: true,
      artboard: 'Rocket'
    });
  </script>
</body>
</html>
