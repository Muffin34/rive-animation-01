<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detective Rive Animation</title>
  <script src="https://unpkg.com/@rive-app/webgl"></script>
  <style>
    html, body {
      margin: 0;
      background: #111;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      width: 100%;
      max-width: 800px;
      max-height: 600px;
    }
  </style>
</head>
<body>
  <canvas id="rive-canvas"></canvas>

  <script>
    new rive.Rive({
      src: "detective.riv",
      canvas: document.getElementById("rive-canvas"),
      autoplay: true,
      stateMachines: ["State Machine 1"]
    });
  </script>
</body>
</html>
