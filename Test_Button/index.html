<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rive Interactive</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #riveCanvas {
      display: block;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="riveCanvas"></canvas>

  <script src="https://unpkg.com/@rive-app/canvas@2.11.1/rive.js"></script>
  <script>
    const canvas = document.getElementById("riveCanvas");

    fetch('Liquid Button_01.riv')
      .then(response => response.arrayBuffer())
      .then(buffer => {
        const file = rive.load(new Uint8Array(buffer));
        const artboard = file.defaultArtboard();
        const bounds = artboard.bounds;
        const width = bounds.maxX - bounds.minX;
        const height = bounds.maxY - bounds.minY;

        canvas.width = width;
        canvas.height = height;

        const riveInstance = new rive.Rive({
          buffer,
          canvas,
          autoplay: true,
          stateMachines: ['State Machine 1'], // ðŸ‘ˆ Rename this to your actual state machine name
          onLoad: () => {
            const inputs = riveInstance.stateMachineInputs('State Machine 1');

            // Find a trigger input (e.g., "Hover")
            const hoverTrigger = inputs.find(input => input.name === 'Hover' && input.type === 'trigger');

            // Fire trigger on hover
            if (hoverTrigger) {
              canvas.addEventListener('mouseenter', () => {
                hoverTrigger.fire();
              });
            }
          }
        });
      })
      .catch(err => {
        console.error("Failed to load .riv file:", err);
      });
  </script>
</body>
</html>
