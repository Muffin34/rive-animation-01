<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rive Interactive Button</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #riveCanvas {
      display: block;
      width: 100%;
      max-width: 500px;
      height: auto;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="riveCanvas"></canvas>

  <script src="https://unpkg.com/@rive-app/canvas@2.11.1/rive.js"></script>
  <script>
    const canvas = document.getElementById("riveCanvas");

    const riveInstance = new rive.Rive({
      src: "Liquid Button_01.riv", // 🔁 Just rename your file to this
      canvas: canvas,
      autoplay: true,
      stateMachines: ["State Machine 1"], // 👈 Change this to your actual state machine name
      onLoad: () => {
        const inputs = riveInstance.stateMachineInputs("State Machine 1"); // 👈 Again, use your actual name
        const hoverTrigger = inputs.find(input => input.name === "Hover" && input.type === "trigger");

        if (hoverTrigger) {
          canvas.addEventListener("mouseenter", () => {
            hoverTrigger.fire();
          });
        }
      }
    });
  </script>
</body>
</html>
