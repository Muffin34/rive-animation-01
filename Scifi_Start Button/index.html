<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heartbeat Animation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #riveCanvas {
      width: 500px;
      height: 500px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="riveCanvas" width="500" height="500"></canvas>

  <script src="https://unpkg.com/@rive-app/canvas@2.11.1/rive.js"></script>
  <script>
    const canvas = document.getElementById("riveCanvas");

    const riveInstance = new rive.Rive({
      src: "Scifi_Start Button.riv", // 🔁 Make sure file is in the same folder
      canvas: canvas,
      autoplay: true,
      stateMachines: ["State Machine 1"], // 🧠 Replace with your actual state machine name
      layout: new rive.Layout({
        fit: rive.Fit.Contain,
        alignment: rive.Alignment.Center,
      }),
      onLoad: () => {
        const inputs = riveInstance.stateMachineInputs("State Machine 1"); // 🧠 Replace accordingly
        const hoverTrigger = inputs.find(input => input.name === "Pulse" && input.type === "trigger"); // 🔁 Replace with your trigger input name

        if (hoverTrigger) {
          canvas.addEventListener("mouseenter", () => {
            hoverTrigger.fire();
          });
        }
      }
    });
  </script>
</body>
</html>
